[model]
name = 15
output_dir = test 
model_type = tiny
n_chns = 128
noise_dim = 128
sn_gen = 0
sn_crit = 1
gp = True

[forcefield]
ff_file = ff2.txt

[universe]
aug = True
align = True
order = dfs
cutoff = 0.7
kick = 0.05

[data]
train_data = cumene_8_t350, octane2_15_t350
val_data = sPS_t568_small, cumene_1_t350, octane2_1_t350

[training]
recurrent = False
n_epoch = 200
rand_rot = True
batchsize = 64
n_critic = 4
n_checkpoints = 2
n_save = 5 

[prior]
mode = min 
ratio_bonded_nonbonded = 0.1
weights = 0.0, 0.001, 0.01
schedule = 10, 20

[grid]
resolution = 16
length = 1.2
sigma = 0.02

[validate]
n_gibbs = 2

