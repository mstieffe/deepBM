[model]
name = mmm 
output_dir = sPS 
model_type = small
noise_dim = 128
seq = True
sn_gen = 0
sn_crit = 1
gp = False

[forcefield]
ff_file = ff1.txt

[universe]
aug = True
align = True
order = dfs
heavy_first = True
cutoff = 0.7
cg_dropout = 0.0
kick = 0.05

[data]
train_data = cumene_1_t350, octane2_1_t350
val_data = sPS_t568_small, cumene_1_t350, octane2_1_t350

[training]
n_epoch = 200
n_checkpoints = 2
rand_rot = True
batchsize = 32
n_critic = 1
energy_prior_mode = 0
lj_weight = 1.0
covalent_weight = 0.1
energy_prior_weights = 0.0, 1.0
n_start_prior = 1000
n_prior_transition = 2000

[grid]
resolution = 8
length = 1.2
sigma = 0.02

[validate]
n_gibbs = 2
bm_mode = steep

[record]
n_tensorboard = 10
n_save = 20


